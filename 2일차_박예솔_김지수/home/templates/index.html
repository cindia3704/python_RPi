<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>HOME NETWORK</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="container">
        <div class="header">
            <h2>지수와 예솔이의 HOME IoT</h2>
        </div>
        <div class="main">
            <div>
                <button onclick="led_on()">전등 키기</button>
            </div>
            <div>
                <button onclick="led_off()">전등 끄기</button>
            </div>
            <div>
                <button onclick="window_on()">창문 열기</button>
            </div>
            <div>
                <button onclick="window_off()">창문 닫기</button>
            </div>

             
        </div>
        <div id="result">

        </div>
    </div>
    <script>
        function led_on(){
            fetch("/led/on")
            .then(response=> { console.log(response); return response.text()})
            .then(data=> {
                console.log(data);
                let result = document.querySelector("#result");
                if(data=="ok"){
                    result.innerHTML = "<h1>LED is runinng</h1>";
                }else{
                    result.innerHTML = "<h1>error</h1>";
                }
            });
        }
        function led_off(){
            fetch("/led/off")
            .then(response=> response.text())
            .then(data=> {
                console.log(data);
                let result = document.querySelector("#result");
                if(data=="ok"){  
                    result.innerHTML = "<h1>LED is stopping</h1>";
                }else{
                    result.innerHTML = "<h1>error</h1>";
                }
            });
        }
        function window_on(){
            fetch("/window/on")
            .then(response=> { console.log(response); return response.text()})
            .then(data=> {
                console.log(data);
                let result = document.querySelector("#result");
                if(data=="ok"){  
                    result.innerHTML = "<h1>창문이 열렸습니다.</h1>";
                }
                else{
                    result.innerHTML = "<h1>error</h1>";
                }
            });
        }
        function window_off(){
            fetch("/window/off")
            .then(response=> response.text())
            .then(data=> {
                console.log(data);
                let result = document.querySelector("#result");
                if(data=="ok"){  
                    result.innerHTML = "<h1>창문이 닫혔습니다.</h1>";
                }
                else{
                    result.innerHTML = "<h1>error</h1>";
                }
            });
        }
    </script>
</body>
</html>
